<div *ngIf="!matrixGenerated" style="text-align: center; margin-top: 20px;">
  <label for="rows">Rows:</label>
  <input type="number" id="rows" [(ngModel)]="numRows" />

  <label for="columns">Columns:</label>
  <input type="number" id="columns" [(ngModel)]="numColumns" />

  <button (click)="generateMatrix()">Generate Matrix</button>
</div>

<app-color-matrix *ngIf="matrixGenerated" [rows]="numRows" [columns]="numColumns"></app-color-matrix>
